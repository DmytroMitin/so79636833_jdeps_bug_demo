name: Scala CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '11'
      - name: Set up sbt
        uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.11.1
      - name: Compile code
        run: sbt clean compile
      - name: Run code
        run: sbt run
      - name: Package code
        run: sbt package